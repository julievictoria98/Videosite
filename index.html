<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passionsproject</title>
</head>
<body>
    <header></header>
    <main>
        <h1>En person med en passion</h1>
        <section class="grid1-1_top">
            <img src="img/poster.png" alt="Plakat der forestiller projektion">
            <div class="grid1-1">
            <!-- <iframe src="https://www.youtube.com/watch?v=W86yPiD0qv4" alt="Video af person med passion" width="600" height="400" controls></iframe> -->
                <iframe width="400" height="216" src="https://www.youtube.com/embed/W86yPiD0qv4?si=a4cKdp_I7iSMHMes" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <video src="img/Main.mp4" controls></video>
            </div>
            <div id="image_container">
                <div id="text_overlay">
                    <h3>"Jeg tror, at jeg ser det meget som at skrive et digt eller lave et musikstykke, men så gøre det i film"</h3>
                </div>
                <img src="img/kig_i_kamera.png" alt="Gunvor der kigger i kameraet">
            </div>
        </section>
        <h1>Billeder fra filmshoot</h1>
        <section class="grid1-1">
            <img src="img/DJI_0123.webp" alt="To personer på et filmshoot" id="img1">
            <img src="img/gunvor_fugleperspektiv - Copy.png" alt="Gunvor set fra frøperspektiv" id="img2">
        </section>
        <section id="grid1-1-1">
            <img src="img/billed3_shoot.webp" alt="Kamera der filmer en person">
            <img src="img/projector.png" alt="Projektor">
            <img src="img/billed1_shoot.webp" alt="Person, som bliver filmet">
        </section>
        <h1>Layout og styletile</h1>
        <section class="grid1-1">
            <img src="img/styletile.webp" alt="styletile over desginet på website">
            <img src="img/layout (1).webp" alt="">

        </section>   
    </main>
</body>
</html>
